<!DOCTYPE html>
<html>
<head>
  <title>Product Inventory System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Creepster&family=Jersey+25&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Product Inventory System</h1>
  <center><img src="e.gif"></center>
  <form id="productForm">
    <center><label for="productName">Product Name:</label>  </center>
    <center> <input type="text" id="productName" required></center>
    <center><label for="productPrice">Product Price:</label></center>
    <center><input type="number" id="productPrice" required>
    <center><label for="productQuantity">Product Quantity:</label></center>
    <center> <input type="number" id="productQuantity" required></center>
   
    <button type="submit">Add Product</button>
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="productList">
    </tbody>
  </table>

  <script src="hehe.js"></script>
<footer><center><img src="h.gif"></center></footer>
</body>
</html>
